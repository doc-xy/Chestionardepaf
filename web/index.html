<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Form for Netlify -->
  <form name="survey" netlify netlify-honeypot="bot-field">
    <input type="text" name="age" placeholder="Vârsta" />
    <input type="text" name="height" placeholder="Înălțime (cm)" />
    <input type="text" name="weight" placeholder="Greutate (kg)" />
    <input type="text" name="gender" placeholder="Gen" />
    <input type="text" name="educationLevel" placeholder="Nivel de educație" />
    <input type="text" name="answers" placeholder="Răspunsuri" />
    <button type="submit">Trimite</button>
  </form>
